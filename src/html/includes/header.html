<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />

    <link rel="shortcut icon" href="favicon/favicon.ico"/>
    <link rel="stylesheet" href="css/style.bundle.css"/>

    <title><%=title%></title>
</head>

<body>
<header class="header">

    <div class="header__top container">

        <a href="#" class="logo__link">
            <img src="../dist/img/logo.png" alt="" class="logo__img">
        </a>

        <p class="text__3">Хороший дом на Первого мая</p>

        <p class="header__geo text__4">Краснодар</p>

        <button class="header__menu-button text__4">Меню</button>

        <a href="tel:80000000000" class="link__1 header__tel header__tel--active">
            8 (000) 000 00 00
        </a>

        <img src="../dist/img/close--white.svg" alt="" class="header__close">

    </div>

    <div class="header__left"></div>

    <div class="header__right">
        <div class="header__right-wrapper header__right-wrapper--active">

            <h1 class="title__3">Дом на радость!</h1>
            <p class="header__right-p text__5">Квартиры от 42 000 ₽/м²</p>
            <button class="btn btn-white">Подобрать квартиру</button>

        </div>
    </div>

    <img src="" alt="" class="header__center header__center--active">

    <nav class="header-nav">
        <a href="#" class="header-nav__a" style="--i: 0px">Пункт меню 1</a>
        <a href="#" class="header-nav__a" style="--i: 80px">Пункт меню 2</a>
        <a href="#" class="header-nav__a" style="--i: 160px">Пункт меню 3</a>
        <a href="#" class="header-nav__a" style="--i: 240px">Пункт меню 4</a>
        <a href="#" class="header-nav__a" style="--i: 320px">Пункт меню 5</a>
        <a href="#" class="header-nav__a" style="--i: 400px">Пункт меню 6</a>
    </nav>

</header>
