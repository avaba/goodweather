<section class="selection container">

    <h2 class="title__h2">Подбор квартир по вашим параметрам</h2>

    <form class="selection__form">
        <div class="selection__step">
            <div class="selection__left">
                <div class="selection__top">
                    <p class="text__step text__step--dark">01 / 04</p>
                    <h3 class="title__h3">Какие планировки вас интересуют?</h3>
                    <p class="selection__top-p text__1">Получите подборку цен и планировок с учетом актуальных скидок</p>
                </div>
                <div class="selection__content">
                    <ul class="selection__labels">
                        <li class="selection__li">
                            <input type="checkbox" name="selection" id="selection__1" class="f-checkbox__input">
                            <label class="f-checkbox__label" for="selection__1">Студии</label>
                        </li>
                        <li class="selection__li">
                            <input type="checkbox" name="selection" id="selection__2" class="f-checkbox__input">
                            <label class="f-checkbox__label" for="selection__2">1-комнатные квартиры</label>
                        </li>
                        <li class="selection__li">
                            <input type="checkbox" name="selection" id="selection__3" class="f-checkbox__input">
                            <label class="f-checkbox__label" for="selection__3">2-комнатные квартиры</label>
                        </li>
                        <li class="selection__li">
                            <input type="checkbox" name="selection" id="selection__4" class="f-checkbox__input">
                            <label class="f-checkbox__label" for="selection__4">3-комнатные квартиры</label>
                        </li>
                    </ul>
                    <div class="selection__buttons">
                        <button class="btn btn-orange-2">Назад</button>
                        <button class="btn btn-orange-1">Дальше</button>
                    </div>
                    <p class="selection__count">
                        Квартир в базе:
                        <span class="selection__count-number">52</span>
                    </p>
                </div>
            </div>
            <div class="selection__right"></div>
        </div>
    </form>

</section>
